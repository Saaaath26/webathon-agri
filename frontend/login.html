<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartFarm Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(20px);
            text-align: center;
        }
        
        .login-logo {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .login-title {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .language-selector {
            margin-bottom: 30px;
            padding: 15px;
            background: var(--bg-secondary);
            border-radius: 15px;
        }
        
        .language-selector label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .language-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .lang-btn {
            padding: 10px 20px;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--text-primary);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
        }
        
        .lang-btn:hover, .lang-btn.active {
            background: var(--gradient-green);
            border-color: var(--primary-color);
            color: #fff;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.2);
        }
        
        .login-btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: var(--gradient-green);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-glow);
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            color: var(--text-muted);
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .guest-btn {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: transparent;
            color: var(--text-secondary);
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .guest-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
        }
        
        .register-link {
            margin-top: 25px;
            color: var(--text-secondary);
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .login-logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo-icon">
                <i class="fas fa-leaf"></i>
            </div>
            <h1 class="login-title" data-translate="welcome">SmartFarm Pro</h1>
            <p class="login-subtitle" data-translate="loginSubtitle">Sign in to access AI-powered farming assistance</p>
            
            <!-- Language Selection -->
            <div class="language-selector">
                <label data-translate="selectLanguage">Select Language</label>
                <div class="language-buttons">
                    <button class="lang-btn" onclick="changeLanguage('en')" id="lang-en">
                        <i class="fas fa-flag"></i> English
                    </button>
                    <button class="lang-btn" onclick="changeLanguage('hi')" id="lang-hi">
                        <i class="fas fa-flag"></i> हिंदी
                    </button>
                    <button class="lang-btn" onclick="changeLanguage('te')" id="lang-te">
                        <i class="fas fa-flag"></i> Telugu
                    </button>
                </div>
            </div>
            
            <!-- Login Form -->
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label data-translate="phoneLabel">Phone Number</label>
                    <input type="tel" id="phone" maxlength="10" data-translate="phonePlaceholder" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label data-translate="passwordLabel">Password</label>
                    <input type="password" id="password" data-translate="passwordPlaceholder" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn" data-translate="loginBtn">Login</button>
            </form>
            
            <div class="divider" data-translate="orText">OR</div>
            
            <button class="guest-btn" onclick="continueAsGuest()" data-translate="guestBtn">Continue as Guest</button>
            
            <p class="register-link">
                <span data-translate="noAccount">Don't have an account?</span> 
                <a href="#" data-translate="registerBtn">Register as Farmer</a>
            </p>
        </div>
    </div>

    <script src="translations.js"></script>
    <script>
        // Set active language button
        function updateLanguageButtons() {
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('lang-' + currentLanguage).classList.add('active');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            currentLanguage = localStorage.getItem('language') || 'en';
            applyTranslations();
            updateLanguageButtons();
        });
        
        // Handle login
        function handleLogin(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            
            // Simple validation - in production, this would connect to a backend
            if(phone && password) {
                // Store user info
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userPhone', phone);
                // Redirect to dashboard
                window.location.href = 'index.html';
            }
        }
        
        // Continue as guest
        function continueAsGuest() {
            localStorage.setItem('isLoggedIn', 'false');
            window.location.href = 'index.html';
        }
        
        // Override changeLanguage to also update buttons
        const originalChangeLanguage = changeLanguage;
        changeLanguage = function(lang) {
            originalChangeLanguage(lang);
            updateLanguageButtons();
        };
    </script>
</body>
</html>
